- name: apply tasts to testbox
  hosts: testbox
  remote_user: root
  tasks:
    - name: install apache2
      package: name=httpd state=present

    - name: Start httpd
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Add http service in firewalld
      firewalld:
        service: http
        permanent: yes
        zone: public
        state: enabled

    - name: Add https service in firewalld
      firewalld:
        service: https
        permanent: yes
        zone: public
        state: enabled

    - name: Reload firewalld
      shell: firewall-cmd --reload

    - name: Create web documents dir
      file:
        path: /var/www/html/testbox
        state: directory
        owner: root
        group: root
        mode: 0655

    - name: Create wsgi-scripts dir
      file:
        path: /var/www/wsgi-scripts
        state: directory
        owner: root
        group: root
        mode: 0655

    - name: Copy testbox.conf
      copy:
        src: ./web-app/testbox.conf
        dest: /etc/httpd/conf.d/testbox.conf
        owner: root
        group: root
        mode: 0644

    - name: Copy hello.wsgi
      copy:
        src: ./web-app/wsgi-scripts/hello.wsgi
        dest: /var/www/wsgi-scripts/hello.wsgi
        owner: root
        group: root
        mode: 0644

    - name: Restart httpd
      shell: systemctl restart httpd